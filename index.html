<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta property="og:title" content="Coming March 1st" />
    <meta property="og:description" content="It's happening." />
    <meta property="og:type" content="website" />
    <title>Coming March 1st</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet" />
    <style type="text/css">
        * { margin: 0; padding: 0; }
        body { background-color: #000000; cursor: default; }
        .container {
            position: absolute;
            top: 50%;
            left: 49%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-size: 650%;
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.75);
            text-align: center;
            z-index: 10;
            opacity: 0;
            animation: fadeIn 3s forwards;
            line-height: 1.2;
        }
        #countdown { font-size: 20%; transform: translateY(-80%); line-height: 1.2; }
        #click-the-x { font-size: 17%; transform: translateY(-80%); line-height: 1.2; }
        @keyframes fadeIn { 0% { opacity: 0; } 100% { opacity: 1; } }
        #vanta-canvas {
            width: 100%;
            height: 100vh;
            opacity: 0;
            animation: fadeInBackground 3s forwards;
        }
        @keyframes fadeInBackground { 0% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div id="vanta-canvas"></div>
    <div class="container">
        <div onclick="window.location.href='https://discord.gg/EdeUX5hCYB';">
            <p class="x" id="x">X</p>
        </div>
        <div id="countdown"></div>
        <div id="click-the-x">Click the X to join in.</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>
    <script>
        VANTA.HALO({
            el: "#vanta-canvas",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
        });

        function updateCountdown() {
            const targetDate = new Date("March 1, 2025 10:00:00 GMT-0800");
            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById("countdown").innerHTML = "X is happening.";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                document.getElementById("countdown").textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
